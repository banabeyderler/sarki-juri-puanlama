# Streamlit Cloud -> App -> Settings -> Secrets içine bunu (değerleri doldurarak) yapıştır.

SHEET_ID = "PASTE_YOUR_GOOGLE_SHEET_ID_HERE"

[judges]
# Kullanıcı adları (login için): DEVIL, JURI1, JURI2, JURI3, JURI4, JURI5
DEVIL = "DEVIL_SIFRE"
JURI1  = "1234"
JURI2  = "1234"
JURI3  = "1234"
JURI4  = "1234"
JURI5  = "1234"

[service_account]
# Google Cloud Service Account JSON içindeki alanları buraya TOML olarak koy.
# private_key satırında \n kaçışları olmalı.

type = "service_account"
project_id = "..."
private_key_id = "..."
private_key = "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n"
client_email = "...@....iam.gserviceaccount.com"
client_id = "..."
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/..."
universe_domain = "googleapis.com"
